<div class="container d-flex justify-content-center">
  <div class="calculator">
    <h4 class="text-center mb-3">Calculadora</h4>

    <!-- Caixa de texto da expressão -->
    <input type="text" class="form-control display mb-2" [value]="expression" readonly>

    <!-- Label do resultado -->
    <div class="form-control display mb-3 bg-white fw-bold" readonly>
      {{ historico }}
    </div>

    <!-- Botões da calculadora -->
    <div class="row g-2">

      <!-- Linha 7 8 9 -->
      <div class="col-3">
        <app-numeric-button [label]="'7'" [expression]="expression"
          (valueChanged)="updateExpression($event)"></app-numeric-button>
      </div>

      <div class="col-3">
        <app-numeric-button [label]="'8'" [expression]="expression"
          (valueChanged)="updateExpression($event)"></app-numeric-button>
      </div>

      <div class="col-3">
        <app-numeric-button [label]="'9'" [expression]="expression"
          (valueChanged)="updateExpression($event)"></app-numeric-button>
      </div>

      <div class="col-3">
        <app-operacao-button [label]="'/'" [expression]="expression" (valueChanged)="processarOperacao('/')">
        </app-operacao-button>
      </div>

      <!-- Linha 4 5 6 -->
      <div class="col-3">
        <app-numeric-button [label]="'4'" [expression]="expression"
          (valueChanged)="updateExpression($event)"></app-numeric-button>
      </div>

      <div class="col-3">
        <app-numeric-button [label]="'5'" [expression]="expression"
          (valueChanged)="updateExpression($event)"></app-numeric-button>
      </div>

      <div class="col-3">
        <app-numeric-button [label]="'6'" [expression]="expression"
          (valueChanged)="updateExpression($event)"></app-numeric-button>
      </div>

      <div class="col-3">
        <app-operacao-button [label]="'*'" [expression]="expression" (valueChanged)="processarOperacao('*')">
        </app-operacao-button>
      </div>

      <!-- Linha 1 2 3 -->
      <div class="col-3">
        <app-numeric-button [label]="'1'" [expression]="expression"
          (valueChanged)="updateExpression($event)"></app-numeric-button>
      </div>

      <div class="col-3">
        <app-numeric-button [label]="'2'" [expression]="expression"
          (valueChanged)="updateExpression($event)"></app-numeric-button>
      </div>

      <div class="col-3">
        <app-numeric-button [label]="'3'" [expression]="expression"
          (valueChanged)="updateExpression($event)"></app-numeric-button>
      </div>

      <div class="col-3">
        <app-operacao-button [label]="'-'" [expression]="expression" (valueChanged)="processarOperacao('-')">
        </app-operacao-button>
      </div>

      <!-- Linha 0 . C + -->
      <div class="col-3">
        <app-numeric-button [label]="'0'" [expression]="expression"
          (valueChanged)="updateExpression($event)"></app-numeric-button>
      </div>

      <div class="col-3">
        <app-numeric-button [label]="'.'" [expression]="expression"
          (valueChanged)="updateExpression($event)"></app-numeric-button>
      </div>

      <div class="col-3">
        <app-operacao-button [label]="'C'" [expression]="expression" (limpar)="limparTudo()"
          (valueChanged)="updateExpression($event)">
        </app-operacao-button>
      </div>

      <div class="col-3">
        <app-operacao-button [label]="'+'" [expression]="expression" (valueChanged)="processarOperacao('+')">
        </app-operacao-button>
      </div>

    </div>

    <div class="mt-3">
      <button class="btn btn-success w-100" (click)="resolverExpressao()">=</button>
    </div>
  </div>
</div>
